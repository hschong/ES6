<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- #050503
      Given the below html and css, check that the field with an id of email has an @ sign 
      when the form is submitted.
      
      If so, show the message Thank you for signing up in the element with an id of message and
      add the success class to it (thus turning its content green)
      If not, show the message Sorry, please provide a valid email address in the element with 
      an id of message and add the error class to it (thus turning its content red) -->
    <form onsubmit="checkEmailAdress(event)">
      <input type="text" id="email" />
      <span id="message"></span>
      <button>Sign up</button>
    </form>
  </body>
